<script type="text/javascript">
    const swiperWrapper = document.querySelector('.swiper-wrapper'),
          profile = document.querySelector('.academy_profile'),
          $img = profile.getElementsByTagName('img')[0],
          $name = profile.getElementsByTagName('p')[0],
          $schedule = profile.getElementsByTagName('dd')[0],
          $place = profile.getElementsByTagName('dd')[1],
          $tools = profile.getElementsByTagName('dd')[2],

          academyArr = [
              {
                name : `PHIL PENMAN Pro.`,
                title : 'A Pictorial Secret',
                profile : {
                    image : 'perman',
                    schedule : `AUGUST 7-9`,
                    place : `Seoul`,
                    tools : `Leica S3`
                },
              },
              {
                name : `Emily Pro.`,
                title : 'Express colors not seen in real life',
                profile : {
                    image : 'emily',
                    schedule : `OCTOBER 17-24`,
                    place : `Gyeonggi`,
                    tools : `Leica SL2`
                },
              },
              {
                name : `MARK MANN Pro.`,
                title : `Capture the moment of one's journey`,
                profile : {
                    image : 'mann',
                    schedule : `JANUARY 22-24`,
                    place : `Busan`,
                    tools : `Leica V-LUX`
                },
              },
              {
                name : `Crystal Pro.`,
                title : `Deeper black and white`,
                profile : {
                    image : 'crystal',
                    schedule : `OCTOBER 22-28`,
                    place : `Seoul`,
                    tools : `Leica M10 Monochrome`
                },
              },
              {
                name : `MARK DE PAOLA Pro.`,
                title : `Blue, the beauty of color`,
                profile : {
                    image : 'paola',
                    schedule : `AUGUST 9-11`,
                    place : `Busan`,
                    tools : `Leica Q`
                },
              },
            ]

            academyArr.sort(() => Math.random() - 0.5);

            academyArr.forEach((element,index) => {

                let $slide = document.createElement('div'),
                    $title = document.createElement('p');

                $slide.classList.add('swiper-slide');
                $slide.style.backgroundImage = `url(contents/images/contents/academy_picture_${ element.profile.image }.jpg)`;
                $slide.setAttribute('data-arr',index);

                $title.textContent = element.title;

                $slide.appendChild($title);

                swiperWrapper.appendChild($slide);

            })

        const swiper = new Swiper('.academy-swiper',{

            centeredSlides: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            on: {
            activeIndexChange: function () {

                let index = this.realIndex;

                $img.setAttribute('src',`contents/images/contents/academy_profile_${ academyArr[index].profile.image }.jpg`);
                $name.textContent = academyArr[index].name;
                $schedule.textContent = academyArr[index].profile.schedule;
                $place.textContent = academyArr[index].profile.place;
                $tools.textContent = academyArr[index].profile.tools;

            }
        },
            navigation: {
                nextEl: ".arrow_next",
                prevEl: ".arrow_prev",
            },
        })

  </script>
