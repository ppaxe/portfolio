<script type="text/javascript">
    const mainSwiper = new Swiper('.main-swiper',{
        direction: "vertical",
        slidesPerView: 1,
        mousewheel: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        on: {
            activeIndexChange: function () {
                let $slideIndex = this.realIndex,
                    $slideEl = document.getElementsByTagName('article');
                
                $slideIndex == 3 ? actionEvt('shutter') : null;

                actionEvt('focus');

                for(let i = 0; i < $slideEl.length; i ++){

                    $slideEl[i].classList.add('blur');
                    
                    i == $slideIndex ? setTimeout(() => { $slideEl[i].classList.remove('blur')},500) : null;

                }

            }
        },
        speed:500,
    })

    const tabChange = (el) => {

        let $select = document.querySelector('.prod_img').getElementsByTagName('img')[0],
            $selected = el.getElementsByTagName('img')[0],
            $bg = document.querySelector('.prod_info');

        $select.setAttribute('alt', $selected.getAttribute('alt'));
        $select.setAttribute('src', $selected.getAttribute('src'));


        for(let i = 0; i < el.parentNode.parentNode.childNodes.length; i++){

            el.parentNode.parentNode.childNodes[i] == el.parentNode? $bg.style.backgroundImage = `url(contents/images/contents/main_slide_bg3_${ i }.jpg)` : null;

        }
    }
</script>
